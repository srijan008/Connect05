name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]

concurrency:
  group: "build-${{ github.ref }}"
  cancel-in-progress: true  # Cancel previous runs if a new commit is pushed

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm ci --prefer-offline --no-audit --no-fund  # Faster install

    - name: Create .env file
      run: echo "${{ secrets.ENV_FILE }}" > .env

    # - name: Build Application (if needed)
    #   run: npm run build --if-present

    - name: Restart Application with PM2
      run: |
        pm2 restart app --update-env || pm2 start src/app.ts --name app --update-env
